PLG_CONTENT_JTEASYLINK_DESC="<p>Das Plugin <strong>JT - Easylink</strong> nutzt einen Service von easyrechtssicher.de<br/>Zur Aktivierung des Dienstes registriere Dich bitte <a href=\"https://easyrechtssicher.de/komplett-schutz/%1$s\" target=\"_blank\">hier</a></p><p><strong>easyrechtssicher</strong> hat es sich zum Ziel gesetzt, Internetseiten vor Abmahnungen zu schützen.<br/>Dazu werden rechtssichere Impressum, Datenschutzerklärungen, Widerrufsbelehrungen und Allgemeine Geschäftsbedingungen angeboten.</p><p>Anbieter von Internetseiten können sich hier registrieren: <a href=\"https://easyrechtssicher.de/komplett-schutz/%1$s\" target=\"_blank\">Komplettschutz</a><br/>Internetagenturen registrieren sich hier: <a href=\"https://easyrechtssicher.de/mitgliedschaft-webdesigner-agenturen-2/%1$s\" target=\"_blank\">Agenturangebot</a><br/>Mehr zu diesem Plugin, direkt bei easyrechtssicher: <a href=\"https://easyrechtssicher.de/plugin_easylink_anleitung/%1$s\" target=\"_blank\">Anbieterinformation</a></p><p>In den Plugin-Einstellungen muss ein <strong>API-Key</strong> (Zugangsschlüssel) hinterlegt werden, der nach einer Registrierung, über einen der eben genannten Links erhältlich ist.</p><p><strong>Integration</strong><br/>Die Anwendung ist denkbar einfach. Der Plugin-Aufruf ist <code>{jteasylink[ DOKUMENT,SPRACHKÜRZEL]}</code><br/>Werte innerhalb eckiger Klammern <code>[ ]</code> sind optional.</p><p><strong>DOKUMENT</strong> steht als Platzhalter für z.B.:</p><ul><li><strong>dse</strong> - Datenschutzerklärung (Standardwert)</li><li><strong>imp</strong> - Impressum</li><li><strong>wbl</strong> - Widerrufsbelehrung</li></ul><p><strong>SPRACHKÜRZEL</strong> steht als Platzhalter für:</p><ul><li><strong>de</strong> - Deutsch (Standardwert)</li><li><strong>en</strong> - Englisch</li><li>Weitere Länder der EU in Planung</li></ul><p><strong>Beispielaufruf zur Darstellung einer deutschen Datenschutzerklärung:</strong> <code>{jteasylink dse,de}</code></p><p>Die Datenschutzerklärung wird über den Datenschutzgenerator bei easyrechtssicher vorkonfiguriert vom Plugin abgeholt, sodass in Joomla jede weitere Konfiguration entfällt.<br/>Da <code>dse</code> und <code>de</code> die Standardwerte sind, ergibt sich der einfachste Aufruf zu <code>{jteasylink}</code></p><p>Standardmäßig wird automatisch die Sprache verwendet, die für die Ausgabe der Webseite ausgewählt ist.<br/>Sollte es die Sprache nicht geben, wird der SPRACHKÜRZEL ausgewertet.<br/>Fehlt auch diese Sprache, wird der Wert verwendet der in den Plugin-Einstellungen als Standard definiert wurde.</p><p><strong>Es kann auch eine Schnellnavigation angezeigt werden.</strong><br/>Der Plugin-Aufruf ist <code>{jteasylink skiplinks[,DOKUMENT,SPRACHKÜRZEL]}</code><br/>Er muss zusätzlich zur Dokumentenausgabe aufgerufen werden, kann jedoch auch in ein Modul ausgelagert werden.<br/>Auch hier gelten die gleichen Standardwerte für DOKUMENT und SPRACHKÜRZEL und müssen somit für die Ausgabe der Datenschutzerklärung auf Deutsch nicht angegeben werden.</p><p>Um die Schnellnavigation anzuzeigen, bitte in den Einstellungen des Plugins die Option <strong>Ausgabe bearbeiten</strong> einschalten.</p><p>Das war es auch schon.</p><p><strong>Neu ab Version 1.0.7</strong><br/>Ab jetzt kann der einzelne Cache eines Dokuments auch via URL gelöscht werden.</p><p>Die benötigten URL-Parameter lauten:</p><ul><li>clear=1</li><li>jteasylink=<strong>DOKUMENT</strong> (siehe oben)</li><li>token=<strong>API-KEY</strong></li></ul><p><strong>Beispiel:</strong><br/>Nehmen wir an, die registrierte Domain lautet <code>example.org</code> und es soll der Impressumscache gelöscht werden, dann lautet die URL:<br/><code>https://example.org/?jteasylink=imp&clear=1&token=API-KEY</code></p><p><strong>Mindestvoraussetzungen</strong></p><ul><li>Joomla! 3.9</li><li>PHP 5.6</li></ul><p><strong>Author:</strong> Guido De Gobbis<br/><strong>Copyright:</strong> © <a href=\"https://github.com/JoomTools\" target=\"_blank\">JoomTools.de</a><br/><strong>Plugin-Lizenz:</strong> <a href=\"https:/www.gnu.org/licenses/gpl-3.0.de.html\" target=\"_blank\">GNU/GPLv3</a><br/><strong>Plugin-Version:</strong> %2$s</p>"
