PLG_CONTENT_JTEASYLINK_DESC="<p>Das Plugin <strong>JT - Easylink</strong> nutzt einen Service von easyrechtssicher.de<br/>Zur Aktivierung des Dienstes registriere Dich bitte bei <a href=\"https://www.digistore24.com%1$s\" target=\"_blank\">digistore24.com</a></p><p><strong>easyrechtssicher</strong> hat es sich zum Ziel gesetzt, Internetseiten vor Abmahnungen zu schützen.<br/>Dazu werden rechtssichere Impressum, Datenschutzerklärungen und Allgemeine Geschäftsbedingungen angeboten.</p><p>Anbieter von Internetseiten können sich hier registrieren: <a href=\"https://easyrechtssicher.de/komplett-schutz/?aid=%1$s\" target=\"_blank\">Komplettschutz</a><br/>Internetagenturen registrieren sich hier: <a href=\"https://easyrechtssicher.de/mitgliedschaft-webdesigner-agenturen-2/?aid=%1$s\" target=\"_blank\">Agenturangebot</a><br/>Mehr zum Plugin, direkt bei easyrechtssicher: <a href=\"https://easyrechtssicher.de/plugin_easylink_anleitung/?aid=%1$s\" target=\"_blank\">Anbieterinformation</a></p><p>In den Plugin-Einstellungen muss ein <strong>API-Key</strong> (Zugangsschlüssel) hinterlegt werden, der nach einer Registrierung, über einen der eben genannten Links erhältlich ist.</p><p><strong>Integration</strong><br/>Die Anwendung ist denkbar einfach. Der Plugin-Aufruf ist <code>{jteasylink[ DOKUMENT,SPRACHKÜRZEL]}</code><br/>Werte innerhalb eckiger Klammern <code>[ ]</code> sind optional.</p><p><strong>DOKUMENT</strong> steht als Platzhalter für z.B.:</p><ul><li><strong>dse</strong> - <a href=\"https://easyrechtssicher.de/dse-generator/?aid=%1$s\" target=\"_blank\">Datenschutzerklärung</a> (Standardwert)</li><li><strong>imp</strong> - <a href=\"https://easyrechtssicher.de/impressum-generator/?aid=%1$s\" target=\"_blank\">Impressum</a></li><li><strong>wbl</strong> - <a href=\"https://easyrechtssicher.de/widerrufbelehrungs-generator/?aid=%1$s\" target=\"_blank\">Widerrufsbelehrung</a></li></ul><p><strong>SPRACHKÜRZEL</strong> steht als Platzhalter für:</p><ul><li><strong>de</strong> - Deutsch (Standardwert)</li><li><strong>en</strong> - Englisch</li><li>Weitere Länder der EU in Planung</li></ul><p><strong>Beispielaufruf zur Darstellung einer deutschen Datenschutzerklärung:</strong> <code>{jteasylink dse,de}</code></p><p>Die Datenschutzerklärung wird über den Datenschutzgenerator bei easyrechtssicher vorkonfiguriert vom Plugin abgeholt, sodass in Joomla jede weitere Konfiguration entfällt.<br/>Da <code>dse</code> und <code>de</code> die Standardwerte sind, ergibt sich der einfachste Aufruf zu <code>{jteasylink}</code></p><p>Standardmäßig wird automatisch die Sprache verwendet, die für die Ausgabe der Webseite ausgewählt ist.<br/>Sollte es die Sprache nicht geben, wird der SPRACHKÜRZEL ausgewertet.<br/>Fehlt auch diese Sprache, wird der Wert verwendet der in den Plugin-Einstellungen als Standard definiert wurde.</p><p><strong>Seit Version 1.0.3 kann auch eine Schnellnavigation angezeigt werden.</strong><br/>Der Plugin-Aufruf ist <code>{jteasylink skiplinks[,DOKUMENT,SPRACHKÜRZEL]}</code><br/>Er muss zusätzlich zur Dokumentenausgabe aufgerufen werden, kann jedoch auch in ein Modul ausgelagert werden.<br/>Auch hier gelten die gleichen Standardwerte für DOKUMENT und SPRACHKÜRZEL und müssen somit für die Ausgabe der Datenschutzerklärung auf Deutsch nicht angegeben werden.</p><p>Um die Schnellnavigation anzuzeigen, bitte in den Einstellungen des Plugins die Option <strong>Ausgabe bearbeiten</strong> einschalten.</p><p>Das war es auch schon.</p><p><strong>Mindestvoraussetzungen</strong></p><ul><li>Joomla! 3.9</li><li>PHP 5.6</li></ul><p><strong>Author:</strong> Guido De Gobbis<br/><strong>Copyright:</strong> © <a href=\"https://github.com/JoomTools\" target=\"_blank\">JoomTools.de</a><br/><strong>Plugin-Lizenz:</strong> <a href=\"https:/www.gnu.org/licenses/gpl-3.0.de.html\" target=\"_blank\">GNU/GPLv3</a><br/><strong>Plugin-Version:</strong> %2$s</p>"
