PLG_CONTENT_JTEASYLINK_DESC="<p>The plugin <strong>JT - Easylink</strong> uses a service from <a href=\"https://easyrechtssicher.de\" target=\"_blank\">https://easyrechtssicher.de</a><br/><strong>easyrechtssicher</strong> has set itself the goal of protecting websites against warnings.<br>In addition, legally compliant legal notice, privacy policy and terms and conditions are offered.</p><p>Webpage owners can register here: <a href=\"https://easyrechtssicher.de/komplett-schutz/\" target=\"_blank\">Complete protection</a><br/>Internet agencies register here: <a href=\"https://easyrechtssicher.de/mitgliedschaft-webdesigner-agenturen-2/\" target=\"_blank\">Agency offer</a><br/>More about the plugin, directly at easyrechtssicher: <a href=\"https://easyrechtssicher.de/plugin_easylink_anleitung/\" target=\"_blank\">more information</a></p><p>The plugin settings require an <strong>API-Key</strong>, which can be accessed after registration via one of the links above on the site from easyrechtssicher.</p><p><strong>Integration</strong><br/>The usage ist really simple. The plugin call is <code>{jteasylink[ DOCUMENT,LANGUAGE_SHORT_CODE]}</code></p><p><strong>DOKUMENT</strong> is a placeholder for:</p><ul><li><strong>dse</strong> - Privacy Policy (default)</li><li><strong>imp</strong> - Legal Notice</li><li><strong>agb</strong> - Terms and conditions (on your request)</li><li><strong>wbl</strong> - Terms of revocation</li></ul><p><strong>LANGUAGE_SHORT_CODE</strong> is a placeholder for:</p><ul><li><strong>de</strong> - German</li><li><strong>en</strong> - English (default)</li><li>Other EU countries in planning</li></ul><p><strong>Example call to display an English privacy policy:</strong> <code>{jteasylink dse,en}</code></p><p>The privacy policy is delivered preconfigured via the privacy policy generator from easyrechtssicher, so no further configuration in Joomla is necessary.</p><p>Because <code>dse</code> and <code>de</code> are the default values, the simplest call on a page in joomla results to <code>{jteasylink}</code></p><p>By default, the language selected for the output of the web page is automatically used.<br/>If the language does not exist, the LANGUAGE_SHORT_CODE is evaluated.<br/>If this language is missing too, the value defined as standard in the plugin settings will be used.</p><p><strong>Since version 1.0.3, a quick navigation can also be displayed.</strong><br/>The plugin call is <code>{jteasylink skiplinks[,DOCUMENT,LANGUAGE_SHORT_CODE]}</code><br/>Again, the same defaults apply for DOCUMENT and LANGUAGE_SHORT_CODE, so they do not need to be specified.</p><p>That's it.</p><p><strong>Minimum requirements</strong></p><ul><li>Joomla! 3.9</li><li>PHP 5.6</li></ul><p><strong>Author:</strong> Guido De Gobbis<br/><strong>Copyright:</strong> Â© <a href=\"https://github.com/JoomTools\" target=\"_blank\">JoomTools.de</a><br/><strong>Plugin licens:</strong> <a href=\"https:/www.gnu.org/licenses/gpl-3.0.en.html\" target=\"_blank\">GNU/GPLv3</a><br/><strong>Plugin version:</strong> %s</p>"
