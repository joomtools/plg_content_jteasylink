PLG_CONTENT_JTEASYLINK="Content - JT - Easylink"
PLG_CONTENT_JTEASYLINK_DESC="<p>To use this plugin you need a registration on <a href=\"https://www.easyrechtssicher.de\">www.easyrechtssicher.de</a>.<br />Not yet registered: <a href =\"https://easyrechtssicher.de/komplett-schutz/\">Click here to create an account</a></p><p>The application is very easy to use.<br />The plugin call is {jteasylink[ DOCUMENT][,LANGUAGECODE]}<br />The plugin call {jteasylink} automatically returns the default values</p><p>DOCUMENT is a placeholder for e.g.:</p><ul><li><strong>dse</strong> for Privacy-Statement (default)</li><li><small style=\"color: grey\"><strong>imp</strong> for Imprint</small></li><li><small style=\"color: grey\"><strong>agb</strong> for Conditions</small></li></ul><p>LANGUAGECODE is a placeholder for:</p><ul><li><strong>de</strong> for German</li><li><strong>en</strong> for English (default)</li></ul><p>Specifying a language code is optional.<br />By default, the language that is selected for the output of the website is automatically used.<br />If the language is not available, the language set in the plugin will be used.</p><p>That's all.</p><p><strong>Author:</strong> Guido De Gobbis. <br /><strong>Copyright:</strong> Â© <a href=\"http:/www.joomtools.de/\" target=\"_blank\">JoomTools.de</a>. All rights reserved. <br /><strong>License:</strong> GNU/GPLv3, see <a href=\"http:/www.gnu.org/licenses/gpl-3.0.html\" target=\"_blank\">http://www.gnu.org/licenses/gpl-3.0.html</a><br /><strong>Version:</strong> %s</p>"
PLG_CONTENT_JTEASYLINK_MINJVERSION="Plugin not installed, minimum Joomla! 3.9 needed!"
PLG_CONTENT_JTEASYLINK_MINPHPVERSION="Plugin not installed, minimum PHP 7.1 needed!"
